<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProfileCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css"
      integrity="sha512-cn16Qw8mzTBKpu08X0fwhTSv02kK/FojjNLz0bwp2xJ4H+yalwzXKFw/5cLzuBZCxGWIA+95X4skzvo8STNtSg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="pp.jpg" alt="pp" class="pp" />
      </div>

      <div class="text-data">
        <span class="name">Miles of Games</span>
        <span class="job">Game & Web Developer</span>
      </div>

      <div class="media-buttons">
        <a
          href="https://linkedin.com/in/selimbarisguney"
          style="background: #0a61b8"
          class="link"
          target="_blank"
          ><i class="bx bxl-linkedin"></i
        ></a>
        <a
          href="https://github.com/SEMSELL"
          style="background: #333"
          class="link"
          target="_blank"
          ><i class="bx bxl-github"></i
        ></a>
        <a
          href="https://twitter.com/SEMSLL"
          style="background: #1d9bf0"
          class="link"
          target="_blank"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a
          href="https://instagram.com/guney_selim_"
          style="background: #e1306c"
          class="link"
          target="_blank"
          ><i class="bx bxl-instagram"></i
        ></a>
      </div>

      <div class="buttons">
        <button class="button">My Games</button>
        <button class="button">My WebSite</button>
      </div>
    </div>
  </body>
</html>
